version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pulseguard_db
    environment:
      POSTGRES_USER: pulseguard
      POSTGRES_PASSWORD: pulseguard_password
      POSTGRES_DB: pulseguard
    ports:
      - "5432:5432"
    volumes:
      - pulseguard_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pulseguard"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pulseguard_redis
    ports:
      - "6379:6379"
    volumes:
      - pulseguard_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pulseguard_pg_data:
  pulseguard_redis_data:
