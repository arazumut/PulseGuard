<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PulseGuard | System Overview</title>

    <!-- Modern Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- C3 & D3 for Charts -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.js"></script>

    <!-- jQuery & Toastr -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#0f172a',
                        card: '#1e293b',
                        primary: '#3b82f6',
                        success: '#10b981',
                        danger: '#ef4444',
                        warning: '#f59e0b',
                        text: '#cbd5e1'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #0f172a;
            color: #cbd5e1;
        }

        .c3-axis text {
            fill: #94a3b8;
            font-size: 11px;
        }

        .c3-legend-item {
            fill: #cbd5e1 !important;
        }

        .c3-line {
            stroke-width: 2px;
        }

        html {
            scroll-behavior: smooth;
        }

        /* Modal Animation */
        .modal-enter {
            opacity: 0;
            transform: scale(0.95);
        }

        .modal-enter-active {
            opacity: 1;
            transform: scale(1);
            transition: all 0.2s ease-out;
        }

        .modal-exit {
            opacity: 1;
            transform: scale(1);
        }

        .modal-exit-active {
            opacity: 0;
            transform: scale(0.95);
            transition: all 0.2s ease-in;
        }
    </style>
</head>

<body class="antialiased min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-card border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-3">
                    <div class="bg-primary/20 p-2 rounded-lg">
                        <i class="fa-solid fa-heart-pulse text-primary text-xl"></i>
                    </div>
                    <span class="font-bold text-xl tracking-tight text-white">Pulse<span
                            class="text-primary">Guard</span></span>
                </div>
                <div class="flex items-center gap-4">
                    <button onclick="window.showAddModal()"
                        class="bg-primary hover:bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium transition shadow-lg shadow-blue-500/20 flex items-center gap-2">
                        <i class="fa-solid fa-plus"></i> New Service
                    </button>
                    <a href="https://github.com/arazumut" target="_blank"
                        class="text-gray-400 hover:text-white transition">
                        <i class="fa-brands fa-github text-xl"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8 max-w-7xl">

        <!-- Header -->
        <div class="mb-8 flex justify-between items-end">
            <div>
                <h1 class="text-3xl font-bold text-white mb-2">Service Monitor</h1>
                <p class="text-gray-400">Real-time latency and uptime tracking for all microservices.</p>
            </div>
            <button onclick="location.reload()"
                class="bg-card hover:bg-gray-700 text-sm text-gray-300 px-4 py-2 rounded-md border border-gray-600 transition">
                <i class="fa-solid fa-rotate-right mr-2"></i> Refresh
            </button>
        </div>

        <!-- Services Table Card -->
        <div class="bg-card rounded-xl border border-gray-700 shadow-xl overflow-hidden mb-8">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr
                            class="bg-gray-800/50 text-gray-400 text-xs uppercase tracking-wider border-b border-gray-700">
                            <th class="p-4 font-semibold">Service</th>
                            <th class="p-4 font-semibold">Endpoint</th>
                            <th class="p-4 font-semibold">Interval</th>
                            <th class="p-4 font-semibold">Status</th>
                            <th class="p-4 font-semibold text-right">Latency</th>
                            <th class="p-4 font-semibold text-right">Last Check</th>
                            <th class="p-4 font-semibold text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="service-list" class="divide-y divide-gray-700">
                        <!-- JS injected rows -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Analytics Section -->
        <div id="analytics-panel" class="hidden transition-all duration-500 ease-in-out">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-2xl font-bold text-white flex items-center gap-2">
                    <i class="fa-solid fa-chart-line text-primary"></i>
                    <span id="chart-service-name">Service Analytics</span>
                </h2>
                <button onclick="window.hideAnalytics()" class="text-gray-400 hover:text-white">
                    <i class="fa-solid fa-xmark text-xl"></i>
                </button>
            </div>

            <!-- Stats Grid -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                <div class="bg-card p-6 rounded-xl border border-gray-700 relative overflow-hidden group">
                    <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition">
                        <i class="fa-solid fa-shield-halved text-6xl text-success"></i>
                    </div>
                    <p class="text-gray-400 text-sm font-medium uppercase">Uptime (24h)</p>
                    <h3 class="text-3xl font-bold text-white mt-1" id="stat-uptime">--%</h3>
                </div>

                <div class="bg-card p-6 rounded-xl border border-gray-700 relative overflow-hidden group">
                    <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition">
                        <i class="fa-solid fa-stopwatch text-6xl text-warning"></i>
                    </div>
                    <p class="text-gray-400 text-sm font-medium uppercase">Avg. Latency</p>
                    <h3 class="text-3xl font-bold text-white mt-1" id="stat-latency">-- ms</h3>
                </div>

                <div class="bg-card p-6 rounded-xl border border-gray-700 relative overflow-hidden group">
                    <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition">
                        <i class="fa-solid fa-database text-6xl text-primary"></i>
                    </div>
                    <p class="text-gray-400 text-sm font-medium uppercase">Total Checks</p>
                    <h3 class="text-3xl font-bold text-white mt-1" id="stat-checks">--</h3>
                </div>
            </div>

            <!-- Chart Container -->
            <div class="bg-card p-6 rounded-xl border border-gray-700 shadow-lg">
                <div id="chart-container"></div>
            </div>
        </div>

    </main>

    <!-- Add Service Modal -->
    <div id="add-modal"
        class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50 backdrop-blur-sm transition-opacity">
        <div
            class="bg-card border border-gray-700 p-8 rounded-xl shadow-2xl w-full max-w-md transform transition-all scale-100">
            <h2 class="text-2xl font-bold text-white mb-6">Track New Service</h2>
            <form id="add-service-form" onsubmit="window.handleCreate(event)">
                <div class="space-y-4">
                    <div>
                        <label class="block text-gray-400 text-sm mb-1">Service Name</label>
                        <input type="text" id="input-name" required placeholder="e.g. Payment Gateway"
                            class="w-full bg-gray-800 border border-gray-700 text-white rounded-lg p-3 focus:border-primary focus:outline-none transition placeholder-gray-600">
                    </div>
                    <div>
                        <label class="block text-gray-400 text-sm mb-1">Endpoint URL</label>
                        <input type="url" id="input-url" required placeholder="https://api.stripe.com/health"
                            class="w-full bg-gray-800 border border-gray-700 text-white rounded-lg p-3 focus:border-primary focus:outline-none transition placeholder-gray-600">
                    </div>
                    <div>
                        <label class="block text-gray-400 text-sm mb-1">Check Interval (seconds)</label>
                        <input type="number" id="input-interval" required value="60" min="5"
                            class="w-full bg-gray-800 border border-gray-700 text-white rounded-lg p-3 focus:border-primary focus:outline-none transition placeholder-gray-600">
                        <p class="text-xs text-gray-500 mt-1">Minimum 5 seconds</p>
                    </div>
                </div>
                <div class="mt-8 flex justify-end gap-3">
                    <button type="button" onclick="window.hideAddModal()"
                        class="text-gray-400 hover:text-white px-4 py-2 text-sm font-medium">Cancel</button>
                    <button type="submit"
                        class="bg-primary hover:bg-blue-600 text-white px-6 py-2 rounded-lg font-medium transition shadow-lg shadow-blue-500/20">Start
                        Tracking</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Application Logic -->
    <script src="js/pulseguard.js"></script>

</body>

</html>
