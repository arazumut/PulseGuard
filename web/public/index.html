<!doctype html>
<html lang="en">

<head>
    <title>:: PulseGuard :: Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/vendor/toastr/toastr.min.css">
    <!-- C3 Chart CSS -->
    <link rel="stylesheet" href="assets/vendor/charts-c3/plugin.css" />

    <!-- MAIN Project CSS file -->
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        .status-badge {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 4px;
            color: white;
        }

        .status-healthy {
            background-color: #28a745;
        }

        .status-warning {
            background-color: #ffc107;
            color: black;
        }

        .status-critical {
            background-color: #dc3545;
        }

        .status-unknown {
            background-color: #6c757d;
        }

        .c3-axis-x text,
        .c3-axis-y text,
        .c3-legend-item {
            fill: #ccc;
        }

        .c3-axis-x path,
        .c3-axis-x line,
        .c3-axis-y path,
        .c3-axis-y line {
            stroke: #555;
        }

        .view-btn {
            cursor: pointer;
        }

        .row-blink {
            animation: blinker 1s linear;
        }

        @keyframes blinker {
            50% {
                opacity: 0.5;
                background-color: rgba(255, 255, 255, 0.2);
            }
        }
    </style>
</head>

<body data-theme="dark" class="font-nunito">

    <div id="wrapper" class="theme-cyan">

        <div class="page-loader-wrapper">
            <div class="loader">
                <p>PulseGuard Loading...</p>
            </div>
        </div>

        <!-- Top navbar -->
        <nav class="navbar navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-brand">
                    <a href="index.html"><strong>PULSE</strong>GUARD</a>
                </div>
            </div>
        </nav>

        <!-- Sidebar (Optional, leaving simpler wrapper for now but keeping theme classes) -->

        <div id="main-content" style="margin-left: 0;">
            <div class="container-fluid">
                <div class="block-header">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-12">
                            <h2>Live Monitor</h2>
                            <ul class="breadcrumb">
                                <li class="breadcrumb-item"><a href="index.html"><i class="fa fa-dashboard"></i></a>
                                </li>
                                <li class="breadcrumb-item active">Dashboard</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="row clearfix">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="header">
                                <h2>Services Status <small>Click 'View' to see realtime chart</small></h2>
                            </div>
                            <div class="body">
                                <div class="table-responsive">
                                    <table class="table table-hover mb-0">
                                        <thead>
                                            <tr>
                                                <th>Service Name</th>
                                                <th>URL</th>
                                                <th>Interval</th>
                                                <th>Status</th>
                                                <th>Last Latency</th>
                                                <th>Last Check</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody id="service-list"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- CHART SECTION -->
                <div class="row clearfix" id="chart-section" style="display:none;">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="header">
                                <h2 id="chart-title">Latency History</h2>
                                <ul class="header-dropdown">
                                    <li><a href="javascript:void(0);" onclick="$('#chart-section').hide();"><i
                                                class="fa fa-times"></i></a></li>
                                </ul>
                            </div>
                            <div class="body">
                                <div id="latency-chart" style="height: 350px;"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Javascript -->
    <script src="assets/bundles/libscripts.bundle.js"></script>
    <script src="assets/bundles/vendorscripts.bundle.js"></script>
    <script src="assets/bundles/c3.bundle.js"></script> <!-- C3 Chart -->
    <script src="assets/bundles/mainscripts.bundle.js"></script>
    <script src="js/pulseguard.js"></script>

</body>

</html>
